# Docker Compose - Orchestrates PostgreSQL database and Go API
version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: library-postgres
    restart: always

    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: library_db

    ports:
      - "5432:5432"  # Expose to host for tools like pgAdmin

    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persist data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d library_db"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - library-network

  # Go API Application
  app:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: library-api
    restart: always

    ports:
      - "8080:8080"  # API accessible at http://localhost:8080

    environment:
      DB_TYPE: postgres        # Use postgres (can change to 'inmemory' for testing)
      DB_HOST: db              # Service name (Docker DNS resolves this)
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: admin
      DB_NAME: library_db
      DB_SSLMODE: disable      # No SSL needed for internal Docker network
      APP_PORT: 8080
      GIN_MODE: release        # Use 'debug' for development, 'release' for production

    depends_on:
      db:
        condition: service_healthy  # Wait for database to be ready

    networks:
      - library-network

# Network for service communication
networks:
  library-network:
    driver: bridge  # Containers can communicate using service names

# Volume for database persistence
volumes:
  postgres_data:  # Data survives container restarts

